<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Haste Dashboard</title>

    <!-- Meta Tags -->
    <meta name="title" content="Haste Dashboard - Bootstrap 5 based admin template.">
    <meta name="author" content="Fahim Anzam Dip">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/vite.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Main JS -->
    <script type="module" src="/assets/js/main.js"></script>
</head>

<body>
    <!-- Main Content Start -->
    <main>
        <div class="container-fluid m-0 p-0">
            <div class="row">
                <div class="col-md-7">
                    <img class="w-100 h-auto w-md-100 vh-md-100" src="https://images.pexels.com/photos/2693212/pexels-photo-2693212.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div class="col-md-5">
                    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                                    <!-- App Logo -->
                                    <div class="d-flex justify-content-center align-items-center mb-5">
                                        <img width="170" src="/app-logo-dark.png" alt="App Logo">
                                    </div>
                                    <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                                        <div class="mb-4 mt-md-0">
                                            <h1 class="mb-0 h3">Create an Account </h1>
                                        </div>
                                        <form action="#" class="mt-4">
                                            <!-- Form -->
                                            <div class="form-group mb-4">
                                                <label for="email">Your Email</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1">
                                                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                                            </path>
                                                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z">
                                                            </path>
                                                        </svg>
                                                    </span>
                                                    <input type="email" class="form-control" placeholder="example@company.com" id="email"
                                                        autofocus required>
                                                </div>
                                            </div>
                                            <!-- End of Form -->
                                            <div class="form-group">
                                                <!-- Form -->
                                                <div class="form-group mb-4">
                                                    <label for="password">Your Password</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="basic-addon2">
                                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path fill-rule="evenodd"
                                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                                    clip-rule="evenodd"></path>
                                                            </svg>
                                                        </span>
                                                        <input type="password" placeholder="Password" class="form-control" id="password"
                                                            required>
                                                    </div>
                                                </div>
                                                <!-- End of Form -->
                                                <!-- Form -->
                                                <div class="form-group mb-4">
                                                    <label for="confirm_password">Confirm Password</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="basic-addon2">
                                                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path fill-rule="evenodd"
                                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                                    clip-rule="evenodd"></path>
                                                            </svg>
                                                        </span>
                                                        <input type="password" placeholder="Confirm Password" class="form-control"
                                                            id="confirm_password" required>
                                                    </div>
                                                </div>
                                                <!-- End of Form -->
                                                <div class="mb-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                                        <label class="form-check-label fw-normal mb-0" for="remember">
                                                            I agree to the <a href="#" class="fw-bold">terms and conditions</a>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-secondary fw-bolder">Sign up</button>
                                            </div>
                                        </form>
                                        <div class="d-flex justify-content-center align-items-center mt-4">
                                            <span class="fw-normal">
                                                Already have an account?
                                                <a href="./sign-in.html" class="fw-bold">Login here</a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Content End -->
</body>

</html>
